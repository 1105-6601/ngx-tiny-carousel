<div class="carousel-container" [ngClass]="{'scroll-virtualized': enableInfiniteScroll, 'draggable': enableDrag}" [style.height.px]="containerHeight" #container>
  <div class="cell-container" #cellContainer [style.height.px]="cellContainerHeight">
    <div class="cell-container-inner" #cellContainerInner>
      <ng-content></ng-content>
    </div>
  </div>
  <div class="arrows" #arrows *ngIf="displayArrows">
    <div class="arrow arrow-left" (click)="$event.stopPropagation(); prev(1)">
      <arrow-left *ngIf="!!uiScale && dotCount > 1" #arrowLeft [uiScale]="uiScale" [arrowStyle]="arrowStyle"></arrow-left>
    </div>
    <div class="arrow arrow-right" (click)="$event.stopPropagation(); next(1)">
      <arrow-right *ngIf="!!uiScale && dotCount > 1" #arrowRight [uiScale]="uiScale" [arrowStyle]="arrowStyle"></arrow-right>
    </div>
  </div>
  <dots *ngIf="displayDots && !!uiScale" [dotPosition]="dotPosition" [dotStyle]="dotStyle" [dotCount]="dotCount" [currentIndex]="currentCellIndex" [uiScale]="uiScale" (dotSelect)="jump($event)" #dots></dots>
</div>
