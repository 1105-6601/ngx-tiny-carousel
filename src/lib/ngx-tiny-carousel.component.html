<div class="carousel-container" #container [style.height.px]="height">
  <div class="cells" #cells>
    <ng-content></ng-content>
  </div>
  <div class="arrows" #arrows>
    <div class="arrow arrow-left" (click)="prev($event)">
      <arrow-left *ngIf="!!uiScale && dotCount > 1" #arrowLeft [uiScale]="uiScale"></arrow-left>
    </div>
    <div class="arrow arrow-right" (click)="next($event)">
      <arrow-right *ngIf="!!uiScale && dotCount > 1" #arrowRight [uiScale]="uiScale"></arrow-right>
    </div>
  </div>
  <dots *ngIf="!!uiScale" [dotCount]="dotCount" [currentIndex]="currentCellIndex" [uiScale]="uiScale" (dotSelect)="jump($event)" #dots></dots>
</div>
